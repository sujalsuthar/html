<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Tag Attributes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>HR Tag Attributes</h1>
    <table>
        <tr>
            <th>Attribute</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>align</td>
            <td>Specifies the alignment of the <code>&lt;hr&gt;</code> element. (Deprecated in HTML5)</td>
        </tr>
        <tr>
            <td>color</td>
            <td>Specifies the color of the <code>&lt;hr&gt;</code> element. (Deprecated in HTML5)</td>
        </tr>
        <tr>
            <td>size</td>
            <td>Specifies the height of the <code>&lt;hr&gt;</code> element.</td>
        </tr>
        <tr>
            <td>width</td>
            <td>Specifies the width of the <code>&lt;hr&gt;</code> element.</td>
        </tr>
    </table>
</body>
</html>
